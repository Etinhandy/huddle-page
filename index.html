<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }

  </style>
</head> -->
<body>
  <section id="page-holder">
    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="image of huddle logo" class="img-fluid">
      </div>
      <div class="row mt-5"> 
        <div class="col-md-6 col-lg-6">
          <div class="wide-screen">
            <img src="./images/illustration-mockups.svg" alt="mock up image" class="img-fluid">
          </div>
        </div>
        <div class="col-md-6 text-area">
          <h2>Building The Community Your Fans Will Love</h2>
          <div class="small-text">
            <p>huddle re-imagines the way we build communities. You have a voice but so does your audience.
              Create connections with your users as you engage them in genuine discussion.
            </p>
          </div>
          <div class="boton-area">
            <button type="button" class="boton rounded-pill">Register</button>
          </div>
        </div>
      </div>
      <div class="socials">
        <div class="icons">
          <img src="./images/facebook.svg" alt="facebook icon">
        </div>
        <div class="icons">
          <img src="./images/twitter.svg" alt="twitter icon">
        </div>
        <div class="icons">
          <img src="./images/instagram.svg" alt="instagram icon">
        </div>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://twitter.com/OyemaEtinosa">Etinosa Oyema</a>.
      </p>
    </footer>
  </section>

  

  <script src="./js/bootstrap.min.js"></script>
</body>
</html>
